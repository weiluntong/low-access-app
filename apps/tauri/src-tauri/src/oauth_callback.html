<!DOCTYPE html>
<html>
<head>
  <title>Authentication Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Authentication Complete</h2>
    <div class="spinner"></div>
    <p>Processing... This window will close automatically.</p>
  </div>
  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const idToken = params.get('id_token');
    const error = params.get('error');

    if (error) {
      document.body.innerHTML = '<div class="container"><h2>❌ Authentication Failed</h2><p>' + error + '</p></div>';
      fetch('/callback/result?error=' + encodeURIComponent(error));
    } else if (idToken) {
      fetch('/callback/result?id_token=' + encodeURIComponent(idToken))
        .then(() => {
          document.body.innerHTML = '<div class="container"><h2>✅ Success!</h2><p>Closing window...</p></div>';
          setTimeout(() => {
            window.close();
          }, 1000);
        })
        .catch(() => {
          document.body.innerHTML = '<div class="container"><h2>⚠️ Error</h2><p>Failed to send token to server</p></div>';
        });
    } else {
      document.body.innerHTML = '<div class="container"><h2>⚠️ No Token Received</h2><p>Please try again.</p></div>';
    }
  </script>
</body>
</html>
